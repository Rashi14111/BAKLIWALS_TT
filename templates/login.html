<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #eef2ff, #e0ecff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #2a2a72;
    }

    label {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #3f3f96;
      box-shadow: 0 0 8px rgba(63, 63, 150, 0.1);
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #3f3f96;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #2a2a72;
    }

    .logout-link {
      text-align: center;
      margin-top: 14px;
    }

    .logout-link a {
      text-decoration: none;
      color: #3f3f96;
      font-size: 0.9rem;
    }

    .logout-link a:hover {
      text-decoration: underline;
    }

    .flash-messages {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background-color: #ffecec;
      color: #a94442;
      font-size: 0.9rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Admin Login</h2>

    <form method="POST">
      <label for="username">Username</label>
      <input type="text" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <div class="logout-link">
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <p><strong>{{ category.title() }}</strong>: {{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

</body>
</html>
